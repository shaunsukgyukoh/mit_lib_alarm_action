name: Notion Overdue Reminder

on:
  schedule:
    - cron: "0 0 * * *"  # 09:00 KST (00:00 UTC)
  workflow_dispatch: {}

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
  
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: "3.11"
  
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: Run overdue notifier
          env:
            NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
            NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
            SMTP_HOST: ${{ secrets.SMTP_HOST }}
            SMTP_PORT: ${{ secrets.SMTP_PORT }}
            SMTP_USER: ${{ secrets.SMTP_USER }}
            SMTP_PASS: ${{ secrets.SMTP_PASS }}
            EMAIL_TO: ${{ secrets.EMAIL_TO }}
          run: |
            python scripts/notion_overdue.py

        - name: Notion GitHub Issues Automation
          uses: Sajantoor/Notion-GitHub-Issues-Automation@1.0.0
          with:
              # Your current repository.
              repo: ${{ github.repository }} 
              # Your Notion API Key
              NOTION_API_KEY: ${{ secrets.NOTION_TOKEN }}
              # Your Notion database ID
              NOTION_DATABASE: ${{ secrets.NOTION_DATABASE_ID }}
              # The ID of the page that contains your database
              NOTION_PAGE_ID:  ${{ secrets.NOTION_PAGE_ID }}
  
